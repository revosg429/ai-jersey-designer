# This file explicitly tells Netlify how to build your site, overriding auto-detection,
# which helps fix complex CSS issues.

[build]
  # The command Netlify runs to build your site
  command = "npm run build"
  # The directory where the final static assets are placed
  publish = "dist"

# This block ensures that the Vite environment variable is passed through correctly
[build.environment]
  # The API Key is defined in the Netlify UI, but we reference it here to confirm its use.
  VITE_API_KEY = "$VITE_API_KEY"