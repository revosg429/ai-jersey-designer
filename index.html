<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Vite convention usually uses /vite.svg for the icon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Jersey Customizer</title>
  </head>
  <body>
    <!-- The mount point for the React application -->
    <div id="root"></div>
    <!-- 
      Vite automatically scans this file for the script tag pointing to the 
      main entry point, which should be located in the /src directory. 
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
